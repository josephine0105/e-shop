<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      ngModel
      required
      email
      #email="ngModel"
    />
    <span class="help-block" *ngIf="email.touched && email.invalid">
      Please Enter EmailId</span
    >
   
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      ngModel
      required
      #password="ngModel"
    />
    <span
    class="help-block"
    *ngIf="password.touched && password.invalid "
  >
    Please Enter Password</span
  >
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
